<!doctype html>
<html>
<head>
    <title>Canvas</title>
    <script src="js/Tools.js"></script>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div>
    <canvas id="writePixel" width="400" height="300">Canvas not supported</canvas>
    <div>
        <input type="button" value="No red" id="effectNoRed"/>
        <input type="button" value="Negative" id="effectNegatif"/>
        <input type="button" value="Black & White" id="effectBlackWhite"/>
        <input type="button" value="Reset" id="effectClear"/>
    </div>
</div>
<div>
    <canvas id="readSourcePixel" width="400" height="300">Canvas not supported</canvas>
    <canvas id="readDestinationPixel" width="120" height="120">Canvas not supported</canvas>
</div>
<div>
    <canvas id="createPixel" width="400" height="300">Canvas not supported</canvas>
</div>
<div>
    <canvas id="drawImage" width="400" height="360">Canvas not supported</canvas>
</div>
<div>
    <canvas id="transform" width="800" height="400">Canvas not supported</canvas>
</div>
<div>
    <canvas id="gradient" width="400" height="300">Canvas not supported</canvas>
</div>
<div>
    <canvas id="line" width="400" height="200">Canvas not supported</canvas>
</div>
<div>
    <canvas id="house" width="200" height="200">Canvas not supported</canvas>
</div>
<div>
    <canvas id="triangle" width="400" height="200">Canvas not supported</canvas>
</div>
<div>
    <canvas id="switzerlandFlag" width="250" height="150">Canvas not supported</canvas>
</div>
<div>
    <canvas id="redRectangle" width="220" height="120">Canvas not supported</canvas>
</div>
<script>
    var nsWritePixel = {
        doIt: function () {
            var cvCurrent = document.getElementById('writePixel');
            if (cvCurrent.getContext) {
                var ctx = cvCurrent.getContext('2d');
                Tools.BackGroundGrid(ctx, cvCurrent.width, cvCurrent.height);

                nsWritePixel.effectLauncher(4,ctx);
            }

            document.getElementById('effectNoRed').onclick = function(e){nsWritePixel.effectLauncher(1,ctx);};
            document.getElementById('effectNegatif').onclick = function(e){nsWritePixel.effectLauncher(2,ctx);};
            document.getElementById('effectBlackWhite').onclick = function(e){nsWritePixel.effectLauncher(3,ctx);};
            document.getElementById('effectClear').onclick = function(e){nsWritePixel.effectLauncher(4,ctx);};
        },
        effectLauncher: function(type,ctx){
            var imgData = ctx.getImageData(0,0,ctx.canvas.width,ctx.canvas.height);
            switch (type){
                case 1:
                    nsWritePixel.effectNoRed(imgData.data);
                    break;
                case 2:
                    nsWritePixel.effectNegatif(imgData.data);
                    break;
                case 3:
                    nsWritePixel.effectBlackWhite(imgData.data);
                    break;
                case 4:
                    Tools.DrawImage(ctx, 'img/flyingburningtreant.jpg');
                    break;
            }
            ctx.putImageData(imgData,0,0);
        },
        effectNoRed: function(data){
            for (var i = 0; i < data.length; i += 4) {
                data[i] = 0;
//                data[i + 1] = 0;
//                data[i + 2] = 0;
//                data[i + 3] = 0;
            }
            return data;
        },
        effectNegatif: function(data){
            for (i = 0; i < data.length; i += 4) {
                data[i] = 256-data[i];
                data[i + 1] = 256-data[i+1];
                data[i + 2] = 256-data[i+2];
//                data[i + 3] = 0;
            }
            return data;
        },
        effectBlackWhite: function(data){
            for (i = 0; i < data.length; i += 4) {
                var gray = data[i]*0.3 + data[i+1]*0.59 + data[i+2]*0.11;
                data[i] = gray;
                data[i + 1] = gray;
                data[i + 2] = gray;
//                data[i + 3] = 0;
            }
            return data;
        }
    };
    nsWritePixel.doIt();
</script>
<script>
    var nsReadPixel = {
        doIt: function () {
            var cvSource = document.getElementById('readSourcePixel');
            var cvDestination = document.getElementById('readDestinationPixel');
            if (cvSource.getContext && cvDestination.getContext) {
                var ctxSource = cvSource.getContext('2d');
                var ctxDestination = cvDestination.getContext('2d');
                Tools.BackGroundGrid(ctxSource, cvSource.width, cvSource.height);
                Tools.BackGroundGrid(ctxDestination, cvDestination.width, cvDestination.height);

                var loadImage = function () {
                    ctxSource.drawImage(this, 0, 0);
                    nsReadPixel.pixelCopy(0, 0, ctxSource, ctxDestination);
                };

                var img = new Image();
                img.onload = loadImage;
                img.src = 'img/flyingburningtreant.jpg';

                cvSource.onmousemove = function (e) {
                    nsReadPixel.pixelCopy(e.clientX, e.clientY, ctxSource, ctxDestination)
                }
            }
        },
        pixelCopy: function (x, y, ctxSource, ctxDestination) {
            var imgData = ctxSource.getImageData(x, y, 100, 100);
            ctxDestination.putImageData(imgData, 20, 20)

        }
    };
    nsReadPixel.doIt();
</script>
<script>
    var nsCreatePixel = {
        doIt: function () {
            var cvCurrent = document.getElementById('createPixel');
            if (cvCurrent.getContext) {
                var ctx = cvCurrent.getContext('2d');
                Tools.BackGroundGrid(ctx, cvCurrent.width, cvCurrent.height);

                var newPx = ctx.createImageData(cvCurrent.width, cvCurrent.height);
                var max = newPx.data.length;
                var i;

                for (i = 0; i < max; i += 4) {
                    newPx.data[i] = 255;
                    newPx.data[i + 3] = 127;
                }

                for (i = 0; i < max * 3 / 4; i += 4) {
                    newPx.data[i + 1] = 255;
                    newPx.data[i + 3] = 255;
                }

                for (i = 0; i < max / 2; i += 4) {
                    newPx.data[i + 2] = 255;
                }

                for (i = 0; i < max / 4; i += 4) {
                    newPx.data[i] = 0;
                    newPx.data[i + 1] = 0;
                    newPx.data[i + 2] = 0;
                }

                ctx.putImageData(newPx, 0, 0);
            }
        }
    };
    nsCreatePixel.doIt();
</script>
<script>
    var nsDrawImage = {
        doIt: function () {
            var cvCurrent = document.getElementById('drawImage');
            if (cvCurrent.getContext) {
                var ctx = cvCurrent.getContext('2d');
                Tools.BackGroundGrid(ctx, cvCurrent.width, cvCurrent.height);

                var loadImage = function () {
                    ctx.drawImage(this, 150, 200);
                    ctx.drawImage(this, 20, 20, 300, 110);
                    ctx.scale(1, -1);
                    ctx.drawImage(this, 300, -300, this.width / 2, this.height / 2);
                };

                var img = new Image();
                img.onload = loadImage;
                img.src = 'img/flyingburningtreant.jpg';
            }
        }};
    nsDrawImage.doIt();
</script>
<script>
    var nsTransform = {
        doIt: function () {
            var cvCurrent = document.getElementById('transform');
            if (cvCurrent.getContext) {
                var ctx = cvCurrent.getContext('2d');
                Tools.BackGroundGrid(ctx, cvCurrent.width, cvCurrent.height);

                ctx.save();
                Tools.SwitzerlandFlag(ctx, 30, 30);
                ctx.restore();

                ctx.save();
                ctx.scale(2, 0.5);
                Tools.SwitzerlandFlag(ctx, 150, 100);
                ctx.restore();

                ctx.save();
                ctx.scale(0.3, 0.5);
                Tools.SwitzerlandFlag(ctx, 160, 300);
                ctx.restore();

                ctx.save();
                ctx.translate(100, -50);
                Tools.SwitzerlandFlag(ctx, 30, 220);
                ctx.restore();

                ctx.save();
                ctx.rotate(0.5);
                Tools.SwitzerlandFlag(ctx, 450, 30);
                ctx.restore();

                ctx.save();
                ctx.transform(1.5, 0.1, 1, 0.9, 0.4, 0.5);
                Tools.SwitzerlandFlag(ctx, 160, 130);
                ctx.restore();
            }
        }};
    nsTransform.doIt();
</script>
<script>
    var nsGradient = {
        doIt: function () {
            var cvCurrent = document.getElementById('gradient');
            if (cvCurrent.getContext) {
                var ctx = cvCurrent.getContext('2d');
                Tools.BackGroundGrid(ctx, cvCurrent.width, cvCurrent.height);

                ctx.beginPath();
                var gradientLineaire = ctx.createLinearGradient(60, 0, 260, 0);
                gradientLineaire.addColorStop(0, '#32CD32');
                gradientLineaire.addColorStop(0.5, '#f00');
                gradientLineaire.addColorStop(1, '#FFA500');
                ctx.fillStyle = gradientLineaire;
                ctx.fillRect(20, 20, 360, 60);

                ctx.beginPath();
                var gradientRadial = ctx.createRadialGradient(100, 150, 40, 300, 150, 40);
                gradientRadial.addColorStop(0, '#f00');
                gradientRadial.addColorStop(0.5, '#0000FF');
                gradientRadial.addColorStop(1, '#008000');
                ctx.fillStyle = gradientRadial;
                ctx.fillRect(20, 120, 360, 60);

                ctx.beginPath();
                var gradientRadialStroke = ctx.createLinearGradient(60, 0, 260, 0);
                gradientRadialStroke.addColorStop(0, '#FF1A75');
                gradientRadialStroke.addColorStop(0.7, '#3E434A');
                gradientRadialStroke.addColorStop(1, '#009EC3');
                ctx.strokeStyle = gradientRadialStroke;
                ctx.lineWidth = 20;
                ctx.strokeRect(30, 230, 340, 40);
            }
        }};
    nsGradient.doIt();
</script>
<script>
    var nsLine = {
        doIt: function () {
            var cvCurrent = document.getElementById('line');
            if (cvCurrent.getContext) {
                var ctx = cvCurrent.getContext('2d');
                Tools.BackGroundGrid(ctx, cvCurrent.width, cvCurrent.height);

                var cap = ['butt', 'round', 'square'];
                var i, y;
                for (i = 0; i < cap.length; i++) {
                    ctx.beginPath();
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = '#f00';
                    ctx.lineCap = cap[i];
                    y = 20 * (i + 1);
                    ctx.moveTo(50, y);
                    ctx.lineTo(350, y);
                    ctx.stroke();
                }

                var join = ['miter', 'round', 'bevel'];
                for (i = 0; i < cap.length; i++) {
                    ctx.beginPath();
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = '#0000FF';
                    ctx.lineJoin = join[i];
                    y = (40 * (i + 1)) + 40;
                    ctx.moveTo(50, y);
                    ctx.lineTo(350, y);
                    ctx.lineTo(300, y + 30);
                    ctx.stroke();
                }
            }
        }};
    nsLine.doIt();
</script>
<script>
    var nsHouse = {
        doIt: function () {
            var cvCurrent = document.getElementById('house');
            if (cvCurrent.getContext) {
                var ctx = cvCurrent.getContext('2d');
                Tools.BackGroundGrid(ctx, cvCurrent.width, cvCurrent.height);
                ctx.translate(10, 10);

                ctx.beginPath();
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#f00';

                ctx.moveTo(40.5, 80.5);
                ctx.lineTo(80.5, 40.5);
                ctx.lineTo(120.5, 80.5);

                ctx.moveTo(60.5, 80.5);
                ctx.lineTo(60.5, 120.5);
                ctx.lineTo(100.5, 120.5);
                ctx.lineTo(100.5, 80.5);

                ctx.stroke();

                ctx.rect(75.5, 100.5, 10, 20);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = '#32CD32';

                ctx.moveTo(20, 120);
                ctx.arcTo(20, 30, 160, 120, 20);

                ctx.stroke();

                ctx.beginPath();
                ctx.fillStyle = '#FFFF00';
                ctx.strokeStyle = '#FFA500';
                ctx.arc(150, 40, 30, 0, 2 * Math.PI, true);
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = '#40E0D0';
                ctx.moveTo(20, 150);
                ctx.bezierCurveTo(80, 130, 80, 180, 140, 150);
                ctx.moveTo(20, 170);
                ctx.bezierCurveTo(80, 150, 80, 200, 140, 170);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = '#FFA500';
                ctx.moveTo(130, 40);
                ctx.quadraticCurveTo(150, 70, 170, 40);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = '#FFA500';
                ctx.moveTo(135, 30);
                ctx.lineTo(140, 25);
                ctx.lineTo(145.5, 30);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = '#FFA500';
                ctx.moveTo(155, 30);
                ctx.lineTo(160, 25);
                ctx.lineTo(165, 30);
                ctx.stroke();
            }
        }};
    nsHouse.doIt();
</script>
<script>
    var nsTriangle = {
        doIt: function () {
            var cvCurrent = document.getElementById('triangle');
            if (cvCurrent.getContext) {
                var ctx = cvCurrent.getContext('2d');
                Tools.BackGroundGrid(ctx, cvCurrent.width, cvCurrent.height);
                ctx.fillStyle = '#9ACD32';
                ctx.strokeStyle = '#4682B4';
                ctx.lineWidth = 20;

                ctx.translate(40, 40);

                ctx.beginPath();
                ctx.moveTo(25, 25);
                ctx.lineTo(100, 100);
                ctx.lineTo(25, 100);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(300, 100);
                ctx.lineTo(220, 100);
                ctx.lineTo(220, 25);
                ctx.lineTo(300, 100);
                //ctx.closePath(); <- To sees difference with&without closing path
                ctx.fill();
                ctx.stroke();
            }
        }};
    nsTriangle.doIt();
</script>
<script>
    var nsSwitzerlandFlag = {
        doIt: function () {
            var cvCurrent = document.getElementById('switzerlandFlag');
            if (cvCurrent.getContext) {
                var ctx = cvCurrent.getContext('2d');
                Tools.BackGroundGrid(ctx, cvCurrent.width, cvCurrent.height);
                ctx.lineWidth = 2;
                ctx.fillStyle = '#f00';
                ctx.strokeStyle = '#ccc';
                ctx.fillRect(30, 30, 200, 100);
                ctx.clearRect(120, 40, 20, 80);
                ctx.clearRect(90, 70, 80, 20);
                ctx.strokeRect(20, 20, 220, 120);
            }
        }};
    nsSwitzerlandFlag.doIt();
</script>
<script>
    var nsRedRectangle = {
        doIt: function () {
            var cvCurrent = document.getElementById('redRectangle');
            if (cvCurrent.getContext) {
                var ctx = cvCurrent.getContext('2d');
                Tools.BackGroundGrid(ctx, cvCurrent.width, cvCurrent.height);
                ctx.fillStyle = '#f00';
                ctx.fillRect(20, 20, 190, 90);
            }
        }};
    nsRedRectangle.doIt();
</script>
